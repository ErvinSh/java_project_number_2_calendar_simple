<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>
        <div class="div8"></div>
        <div class="div9"></div>
        <div class="div10"></div>
        <div class="div11"></div>
        <div class="div12"></div>
    </div>

    <script>
        function createCalendar(elem, year, month) {
            elem = document.querySelector(elem);
            let mon = month - 1;
            let d = new Date(year, mon)
            let table = `
            <table>
                <caption>${month} ${year}</caption>
                <tr>
                    <th>пн</th>
                    <th>вт</th>
                    <th>ср</th>
                    <th>чт</th>
                    <th>пт</th>
                    <th>сб</th>
                    <th>вс</th>
                </tr>
                <tr>
            `;

            for(let i = 0; i < getDay(d); i++) {
                table += '<td></td>'
            }

            while(d.getMonth() == mon) {
                table += '<td>' + d.getDate() + '</td>'
                if(getDay(d) % 7 == 6) {
                    table += '</tr><tr>'
                }
                d.setDate(d.getDate() + 1)
            }

            if(getDay(d) != 0) {
                for(let i = getDay(d); i < 7; i++) {
                    table += '<td></td>'
                }
            }

            table += '</tr></table>'
            elem.innerHTML = table
        }

        function getDay(date) {
            let day = date.getDay()
            if(day == 0) {
                day = 7
            }
            return day - 1
        }


        createCalendar('.div1', 2024, 1)
        createCalendar('.div2', 2024, 2)
        createCalendar('.div3', 2024, 3)
        createCalendar('.div4', 2024, 4)
        createCalendar('.div5', 2024, 5)
        createCalendar('.div6', 2024, 6)
        createCalendar('.div7', 2024, 7)
        createCalendar('.div8', 2024, 8)
        createCalendar('.div9', 2024, 9)
        createCalendar('.div10', 2024, 10)
        createCalendar('.div11', 2024, 11)
        createCalendar('.div12', 2024, 12)
    </script>
</body>

</html>
